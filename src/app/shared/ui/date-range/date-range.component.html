<label class="form-label text-dark">Date Range</label>

<div class="dp-hidden position-absolute">
    <div class="input-group">
        <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'"
            (dateSelect)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t" outsideDays="hidden" [maxDate]="today"
            [startDate]="fromDate!" tabindex="-1" />
        <ng-template #t let-date let-focused="focused">
            <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
                {{ date.day }}
            </span>
        </ng-template>
    </div>
</div>
<div class="input-group">
    <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
        [value]="formatter.format(fromDate) + ' &#10141; ' + formatter.format(toDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />

    <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button"> <i
            class="fas fa-calendar-alt"></i> </button>
</div>
