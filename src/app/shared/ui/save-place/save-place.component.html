<ng-template #placeModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ updateMode ? "Update Place" : "Add Place" }}</h4>
    <button
      type="button"
      class="btn btn-outline-secondary"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="placeForm">
      <div class="form-group">
        <label class="form-label text-dark" for="namePlace">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="namePlace" formControlName="name" />
        <span class="text-monospace text-danger"> {{ util.getValidationError(placeForm, "name") }} </span>
      </div>

      <div class="form-group my-3">
        <label class="form-label text-dark" for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" />
        <span class="text-monospace text-danger"> {{ util.getValidationError(placeForm, "address") }} </span>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addOrUpdatePlace()" [disabled]="!placeForm.dirty">
      {{ updateMode ? "Update" : "Add" }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="closePlaceModal()">Close</button>
  </div>
</ng-template>
